{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
        <title>Grocc{% block title %}{% endblock %}</title>
    </head>
    <body>
      <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img src="{% static 'logo.png' %}" alt="Logo" style="max-height: 2em;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/orders">Lista ordini</a>
              </li>
            </ul>
            <ul class="navbar-nav d-flex ms-auto">
              {% if user.is_authenticated %}
              <li class="nav-item">
                <span class="nav-link navbar-text" href="#">Ciao {{ user.first_name }}!</span>
              </li>
              <li class="nav-item">
                <form action="{% url 'logout' %}" method="post">
                  {% csrf_token %}
                  <button type="submit" class="btn">Logout</button>
                </form>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/accounts/login">
                  <button class="btn">Login</button>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register">
                  <button class="btn">Signup</button>
                </a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <div id="content">
        {% block content %}{% endblock %}
      </div>
    </body>
</html>
